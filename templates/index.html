<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Finanças</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(184, 184, 184);">
    <a href="{{ url_for('logout') }}" class="text-center  ml-6" style="background:red;color:white;margin-left:15px;padding:5px"><i class='bx bx-arrow-back' ></i>Logout</a>

<div class="container text-center bg-light mt-5" style="border-radius: 15px; padding: 15px;">
    <header class="d-flex centro">
        <h1 style="margin-left: auto;">Finanças <b>NEW Internet</b></h1>
        
        <div class="right" style="margin-left: auto;" title="Acessar transações">
            <a href="{{ url_for('tabela') }}" style="text-decoration: none;">
                <button class="btn btn-primary" style="border-radius: 50%; width: 50px; height: 50px; font-size: 25px;">
                    <i class='bx bx-list-ul'></i>
                </button>
            </a>
        </div>
    </header>
    <hr>

    <div class="row container centro centralizado d-flex">
        <div class="card col-3 text-light" style="background-color: rgb(243, 3, 3);">Despesas: <br> <h2>  
            {{ total_despesas }}
        </h2></div>
        <div class="card col-3" style="background-color: rgb(3, 243, 75);">Receitas: <br> <h2>
            {{ total_receitas }}
        </h2></div>
        <div class="card col-3" style="background-color: #ff9006;">Total de Saldo: <br> <h2>            
            {{ total }}
        </h2></div>
    </div>
    <br>

<!-- Modal for Adding Meta -->
<div class="modal fade" id="addMetaModal" tabindex="-1" aria-labelledby="addMetaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMetaModalLabel">Adicionar Meta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('adicionar_meta') }}">
                    <div class="mb-3">
                        <label for="nome_meta" class="form-label">Nome da Meta:</label>
                        <input type="text" class="form-control" id="nome_meta" name="nome_meta" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor_meta" class="form-label">Valor da Meta:</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="text" class="form-control" id="valor_meta" name="valor_meta" required
                                   oninput="this.value = this.value.replace(/[^0-9,]/g, '').replace(/(\..*)\./g, '$1');">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Meta</button>
                </form>
            </div>
        </div>
    </div>
</div>



    <div class="card" style="background-color: #9c9c9c;">

        <hr>
        <div>
            <h4>Lista de Metas:</h4>
            <div class="table table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome da Meta</th>
                            <th>Valor</th>
                            <th>Conseguimos a meta?</th>
                            <th>Acumulo de</th>
                            <th>Falta</th>


                        </tr>
                    </thead>
                    <tbody>
                            <tr>

                                <td>ACUMULO DE RECEITAS</td>
                                <td>R$ 500.000</td>
                                <td>{{ conseguiu }}</td>
                                <td>R$ {{ total}}</td>
                                <td>R$ {{ falta}}</td>

                            </tr>
                  
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
<!-- Adicione o elemento canvas para o gráfico -->
<div class="mt-3">
</div>

</div>


</body>
</html>
